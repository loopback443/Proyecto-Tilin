{% extends 'base.html' %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">{{ accion }} comida</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">{{ accion }}</button>
            <a href="{% url 'menu' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
