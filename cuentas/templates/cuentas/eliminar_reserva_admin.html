{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="admin-panel">
    <h2 class="titulo-admin">¿Eliminar Reserva?</h2>

    <p><strong>Cliente:</strong> {{ reserva.cliente.first_name }} {{ reserva.cliente.last_name }}</p>
    <p><strong>Fecha:</strong> {{ reserva.fecha }}</p>
    <p><strong>Hora:</strong> {{ reserva.hora }}</p>
    <p><strong>Correo:</strong> {{ reserva.correo }}</p>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" class="btn-accion eliminar">Sí, eliminar</button>
        <a href="{% url 'ver_todas_las_reservas' %}" class="btn-accion editar">Cancelar</a>
    </form>
</div>
{% endblock %}
