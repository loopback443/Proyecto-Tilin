{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Bootstrap + SweetAlert -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="container my-5">
    <div class="col-md-8 offset-md-2 bg-white p-4 rounded shadow">
        <h2 class="text-center mb-4" style="color: #9e2326;">{{ accion }} Reserva</h2>

        <form method="post" id="formReserva">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success px-4 py-2">
                    <i class="fas fa-check-circle me-1"></i> {{ accion }}
                </button>
                <a href="{% url 'mis_reservas' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('formReserva').addEventListener('submit', function (e) {
        e.preventDefault(); // Evita el submit inmediato

        Swal.fire({
            title: '{{ accion }} reserva',
            text: '¿Estás seguro de continuar?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#28a745',
            cancelButtonColor: '#aaa',
            confirmButtonText: 'Sí, confirmar'
        }).then((result) => {
            if (result.isConfirmed) {
                e.target.submit(); // Enviar si confirma
            }
        });
    });
</script>
{% endblock %}
